<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/chatUI.css') }}">
</head>

<body>

<section class="msger">
  <header class="msger-header">
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> Talk to Rick
    </div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i></span>
    </div>
  </header>

  <main class="msger-chat">
    <div class="msg left-msg">
      <div
       class="msg-img"
       style="background-image: url(/static/Images/rick.png)"
      ></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">Rick</div>
          <div class="msg-info-time">12:45</div>
        </div>

        <div class="msg-text">
          Hey I'm Rick. Talk to me! If you are smart I will probably reply.
        </div>
      </div>
    </div>

    <div class="msg right-msg">
      <div
       class="msg-img"
       style="background-image: url(/static/Images/meek.png)"
      ></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">Me</div>
          <div class="msg-info-time">12:46</div>
        </div>

        <div class="msg-text">
          Hello Rick!
        </div>
      </div>
    </div>
</main>

<form class="msger-inputarea" action="{{ url_for('predict')}}" method="POST">
    <title> Talk to Rick! </title>
    
    <input type = "text"  class="msger-input" placeholder="Say something..." name="inp" /><br>
    <button type="button" class="msger-send-btn">Send</button>


</form>
</section>


{% if pred  %}
    <input type=hidden id="iRickResp" name="RickResp" value = "{{pred}}"/>
{% endif %}

<script src="{{ url_for('static',filename='script/respond.js') }}"> </script>


</body>
</html>
